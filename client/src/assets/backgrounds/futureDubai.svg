<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Futuristic Sky -->
  <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#05103b;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#0a3e91;stop-opacity:1" />
  </linearGradient>
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="50" r="1" fill="#FFFFFF"/>
  <circle cx="150" cy="80" r="1" fill="#FFFFFF"/>
  <circle cx="250" cy="40" r="1" fill="#FFFFFF"/>
  <circle cx="350" cy="90" r="1" fill="#FFFFFF"/>
  <circle cx="450" cy="60" r="1" fill="#FFFFFF"/>
  <circle cx="550" cy="30" r="1" fill="#FFFFFF"/>
  <circle cx="650" cy="70" r="1" fill="#FFFFFF"/>
  <circle cx="750" cy="50" r="1" fill="#FFFFFF"/>
  <circle cx="100" cy="120" r="1" fill="#FFFFFF"/>
  <circle cx="200" cy="150" r="1" fill="#FFFFFF"/>
  <circle cx="300" cy="100" r="1" fill="#FFFFFF"/>
  <circle cx="400" cy="130" r="1" fill="#FFFFFF"/>
  <circle cx="500" cy="110" r="1" fill="#FFFFFF"/>
  <circle cx="600" cy="140" r="1" fill="#FFFFFF"/>
  <circle cx="700" cy="120" r="1" fill="#FFFFFF"/>
  
  <!-- Futuristic Ground/Base -->
  <rect y="450" width="800" height="150" fill="#222233"/>
  
  <!-- Hover cars/flying vehicles -->
  <ellipse cx="100" cy="300" rx="30" ry="10" fill="#6495ED" opacity="0.7"/>
  <rect x="85" y="290" width="30" height="10" rx="5" fill="#4169E1"/>
  
  <ellipse cx="600" cy="250" rx="40" ry="12" fill="#6495ED" opacity="0.7"/>
  <rect x="580" y="238" width="40" height="12" rx="6" fill="#4169E1"/>
  
  <ellipse cx="300" cy="180" rx="25" ry="8" fill="#6495ED" opacity="0.7"/>
  <rect x="290" y="172" width="20" height="8" rx="4" fill="#4169E1"/>
  
  <!-- Futuristic buildings -->
  <!-- Central super tall tower -->
  <linearGradient id="towerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#444;stop-opacity:1" />
    <stop offset="50%" style="stop-color:#888;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#444;stop-opacity:1" />
  </linearGradient>
  <path d="M380,450 L380,80 C380,70 420,70 420,80 L420,450 Z" fill="url(#towerGradient)"/>
  
  <!-- Light lines on the tower -->
  <line x1="390" y1="450" x2="390" y2="80" stroke="#00FFFF" stroke-width="1"/>
  <line x1="400" y1="450" x2="400" y2="80" stroke="#00FFFF" stroke-width="1"/>
  <line x1="410" y1="450" x2="410" y2="80" stroke="#00FFFF" stroke-width="1"/>
  
  <!-- Tower top -->
  <ellipse cx="400" cy="80" rx="20" ry="10" fill="#00FFFF" opacity="0.8"/>
  
  <!-- Floating platforms -->
  <ellipse cx="200" cy="220" rx="80" ry="20" fill="#555566"/>
  <rect x="150" y="200" width="100" height="20" rx="10" fill="#444455"/>
  <rect x="160" y="180" width="20" height="20" fill="#00FFFF" opacity="0.5"/>
  <rect x="220" y="180" width="20" height="20" fill="#00FFFF" opacity="0.5"/>
  
  <ellipse cx="600" cy="350" rx="100" ry="25" fill="#555566"/>
  <rect x="550" y="325" width="100" height="25" rx="10" fill="#444455"/>
  <rect x="560" y="300" width="25" height="25" fill="#00FFFF" opacity="0.5"/>
  <rect x="620" y="300" width="25" height="25" fill="#00FFFF" opacity="0.5"/>
  
  <!-- Underwater/transparent dome -->
  <ellipse cx="150" cy="470" rx="120" ry="40" fill="#4169E1" opacity="0.3"/>
  <path d="M150,430 C70,430 30,450 30,470 C30,490 70,510 150,510 C230,510 270,490 270,470 C270,450 230,430 150,430 Z" fill="none" stroke="#00FFFF" stroke-width="2"/>
  
  <!-- Mars Colony connection -->
  <path d="M700,450 C700,400 780,350 780,300" fill="none" stroke="#FF4500" stroke-width="5" stroke-dasharray="10,5"/>
  <circle cx="780" cy="300" r="15" fill="#FF4500"/>
  <text x="765" y="305" font-family="Arial" font-size="10" fill="white">MARS</text>
  
  <!-- Holographic projections -->
  <ellipse cx="320" cy="280" rx="30" ry="40" fill="#00FFFF" opacity="0.2"/>
  <ellipse cx="500" cy="320" rx="40" ry="30" fill="#00FFFF" opacity="0.2"/>
</svg>
